<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Nicolas Rossi</title>
</head>
<body>
    <nav>
        <img class="image" src="./img/logo.png" alt="Logo nicolas rossi">
    </nav>
    <div class="nico">
        <img class="fotocarnet" src="./img/nicolasrossi.jpeg" alt="">
      <div class="data">
        <img class="banderauruguay" src="./img/banderauruguay.png" alt="">
        <div class="nombrebandera">
        <h2>Nicolás <br> Rossi</h2>
        </div>
        <p>Goalkeeper | 25 (16/05/1998) |  1.88 mts</p>
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="info">
            <img class="defensor animate__animated animate__backInLeft" src="./img/defensorsporting.png" alt="">
            <p class="defensor-title">Defensor <br> Sporting</p>
            </div>
            <div class="competiciones">
            <p class="defensor-text">Primera división <br> 07/02/2022</p>
            <p class="defensor-text">Copa Sudamericana 2022</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="info">
            <img class="rentistas animate__animated animate__backInLeft" src="./img/rentistas.png" alt="">
            <p>Rentistas</p>
            </div>
            <div class="competiciones">
            <p class="rentistas-text">Primera división <br> 01/01/2022</p>
            <p class="rentistas-text">Copa Libertadores 2021</p>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col">
              <div class="info">
              <img class="rentistas animate__animated animate__backInLeft" src="./img/rentistas.png" alt="">
              <p class="defensor-title">Rentistas <br> U19</p>
              </div>
              <div class="competiciones">
              <p class="rentistasu-text">Segunda división <br> 01/07/2015</p>
              <p class="rentistasu-text">Primera división 2019</p>
            </div>
            </div>
        </div>
    </div>
    <div class="conta-iner">
      <video class="video" controls autoplay muted src="./video/videonicolas.mp4"></video>
    </div>
    <div class="carrrousel">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/aplausos.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/atajada.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/festejonicolasrossi.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/penal.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/puños.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/nicodefensor.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <footer>
      <img class="carta" src="./img/carta.png" alt="">
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
